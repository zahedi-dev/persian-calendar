<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css?v3" />
    <title>تقویم فارسی وب</title>
</head>

<body dir="rtl">
    <div class="parent__taghvim" data-id="1">
        <div class="taghvim">
            <div class="taghvim__control">
                <button onclick="previousMonth(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                </button>
                <h2 id="current-month"></h2>
                <button onclick="nextMonth(this)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>شنبه</th>
                        <th>یک‌شنبه</th>
                        <th>دو‌شنبه</th>
                        <th>سه‌شنبه</th>
                        <th>چهار‌شنبه</th>
                        <th>پنج‌شنبه</th>
                        <th>جمعه</th>
                    </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>            
        </div>
    </div>

    <script src="js/moment.min.js"></script>
    <script src="js/fa.min.js"></script>
    <script src="js/jalali-moment.browser.js"></script>
    <script src="js/app.js?v1"></script>
</body>

</html>
